<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
    <h1>{{ channel['name'] }}</h1>

    {% if message %}
        <p>Message: {{ message['content'] }}</p>
    {% else %}
        <p>No message found.</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
