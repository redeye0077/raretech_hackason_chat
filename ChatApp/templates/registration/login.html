<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="{{ url_for('userLogin') }}" method="post">
        <div>
            <label for="email-input">Email</label>
            <input
            type="text"
            placeholder="Email"
            name="email"
            id="email-input"
            />
        </div>
        <div>
            <button type="submit">ログイン</button>
        </div>
    </form>
</body>
</html>
