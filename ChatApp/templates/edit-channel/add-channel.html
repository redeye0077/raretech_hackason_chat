<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル追加</title>
</head>
<body>
    <h1>チャンネル追加画面</h1>

    <!-- エラーメッセージの表示 -->
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <!-- チャンネル追加フォーム -->
    <form action="{{ url_for('channelAdd') }}" method="post">
        <div>
            <label for="channel_name">チャンネル名:</label>
            <input type="text" id="channel_name" name="channel_name">
        </div>
        <div>
            <label for="channel_description">チャンネル説明:</label>
            <textarea id="channel_description" name="channel_description"></textarea>
        </div>
        <div>
            <button type="submit">追加</button>
        </div>
    </form>
    
</body>
</html>
